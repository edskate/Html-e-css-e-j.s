<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>
  <style>
    body {
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      margin: 30px;
      border-radius: 20px;
      border: 2px solid aquamarine;
      padding: 20px;
      box-shadow: -1px 1px 10px yellow;
      transition: all 0.3s ease;
      max-width: 600px;
    }

    .container:hover {
      border-color: yellow;
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    h1 {
      color: rgb(247, 0, 0);
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      color: white;
      text-align: center;
    }

    p, i, em {
      display: block;
      text-align: center;
      font-size: 20px;
      margin: 5px 0;
    }

    p {
      color: rgb(232, 0, 0);
    }

    i {
      color: yellow;
    }

    em {
      color: rgb(0, 255, 89);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: aquamarine;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border-color: aquamarine;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESTA É A PÁGINA INICIAL.</h1>
    <h2 id="home-title">Esta é a Página Inicial</h2>

    <hr>
    <p>Olá, mundo.</p>
    <em>Esta é a página de controle.</em>
    <i>Esta página contém uma imagem.</i>

    <hr>
    <p>Dança Mundial.</p>
    <i>Como você está?</i>
    <em>Estou bem, obrigado.</em>
    <i>Como foi seu dia hoje?</i>
    <em>Obrigado por perguntar.</em>
    <i>Podemos treinar hoje?</i>
    <em>Talvez sim, talvez não.</em>

    <hr>
    <a href="index33.html">Page number nine</a>
  </div>
</body>
</html>
